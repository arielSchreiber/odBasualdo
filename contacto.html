    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <iframe
              src="./sections/form.html"
              class="iframe"
              style="height: 0px; width: 100%; border: none; overflow: hidden"
            ></iframe>
          </div>
        </div>
      </div>
      <section class="container">
        <div class="row">
          <h2 class="col-12 c-titulo">Consultas y Turnos</h2>
          <div class="col-12 row bg-form">
            <div class="col-6">
              <form
                class="kwes-form signup-form"
                action="https://kwes.io/api/foreign/forms/OJuxVIRE8UPf4b7rALyp"
              >
                <input
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  rules="required|max:255"
                />
                <input
                  placeholder="Apellido"
                  type="text"
                  name="Apellido"
                  rules="required|max:255"
                />
                <input
                  placeholder="Telefono"
                  type="text"
                  name="Telefono"
                  rules="required|max:255"
                />
                <input
                  type="text"
                  name="Correo-Electronico"
                  placeholder="Correo Electronico"
                  rules="required|max:255"
                />
                <textarea
                  type="text"
                  name="Consulta"
                  rows="4"
                  rules="required|max:255"
                  placeholder="Consultas, Turnos y sugerencias"
                ></textarea>
                <button type="submit" class="submit-btn btn btn-outline">
                  Enviar
                </button>
              </form>
            </div>
          </div>

          <div class="col-6">
            <img src="" alt="" />
          </div>
        </div>
      </section>
